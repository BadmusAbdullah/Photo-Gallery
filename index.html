<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container" align="center">
        <h1>My Photo Gallery</h1><br>
        <div class="thumbnails">
            <img src="Photos/img1.jpg" onmouseover="preview.src=img1.src" name="img1">
            <img src="Photos/img2.jpg" onmouseover="preview.src=img2.src" name="img2">
            <img src="Photos/img3.jpg" onmouseover="preview.src=img3.src" name="img3">
            <img src="Photos/img4.jpg" onmouseover="preview.src=img4.src" name="img4">
            <img src="Photos/img5.jpg" onmouseover="preview.src=img5.src" name="img5">
        </div>
        <div class="preview" align="center">
            <img src="Photos/img1.jpg" name="preview">
        </div>
    </div>
</body>
</html>
